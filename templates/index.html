<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Summarify</title>
</head>
<body>
    <h1>Summarify</h1>

    <p>Welcome! Please input your text here!</p>

    <form method="post">
        <textarea name="text" rows="25" cols="100" type="text" placeholder="Enter your text here" value="{{ text }}"></textarea>
        <br/><br/>
        <input type="submit">
    </form>

    <!--  Display the summary if it exists  -->
    {% if summary %}
        <h2>Summary</h2>
        <p>{{ summary }}</p>
    {% endif %}
    
</body>
</html>
