<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Summarify</title>
</head>
<body>
    <div class="header">
        <h1>Summarify</h1>
        <p>Welcome! Please input your text here!</p>
    </div>

    <div class="form-container">
        <div class="form">
            <form method="post">
                <textarea name="text" rows="15" cols="100" type="text" placeholder="Enter your text here" value="{{ text }}"></textarea>
                <br/>
                <input type="submit">
            </form> 
        </div>
    </div>
    

    <!--  Display the summary if it exists  -->
    {% if summary %}
        <div class="result">
            <h2>Report:</h2>
            <p>{{ summary }}</p>
        </div>
        
    {% endif %}
    
</body>
</html>
